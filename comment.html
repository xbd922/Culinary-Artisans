    <script> 
        $(function () {
            $("form#comment-form").submit(function (event) {
                event.preventDefault();

                var comment = $("#message").val();
                var nickname = $("#nickname").val();
                var dateTime = new Date().toLocaleString();

                var commentData = {
                    nickname: nickname,
                    comment: comment,
                    dateTime: dateTime
                };

                if (typeof (Storage) !== "undefined") {
                    var comments = JSON.parse(localStorage.getItem("comments")) || [];
                    comments.push(commentData);
                    localStorage.setItem("comments", JSON.stringify(comments));
                }

                alert("Comment received. Thank you for your response!");

                // Optionally, refresh the page to display the new comment.
                location.reload();
            });

            // Display saved comments
            if (typeof (Storage) !== "undefined") {
                var comments = JSON.parse(localStorage.getItem("comments")) || [];
                var commentsHtml = '';

                comments.forEach(function(comment) {
                    commentsHtml += `
                    <div class="comment">
                        <div class="comment-header d-flex align-items-center">
                            <img src="Pictures/login_icon.png" alt="Login Icon" class="login-icon mr-2">
                            <div>
                                <strong class="nickname-display">${comment.nickname}</strong>
                                <div class="comment-date-time">${comment.dateTime}</div>
                            </div>
                        </div>
                        <div class="comment-message-container mt-3 p-3 border rounded bg-light">
                            <p class="comment-message">${comment.comment}</p>
                        </div>
                    </div>`;
                });

                $(".comments-display .comment-container").html(commentsHtml);
            }
        });
    </script>
